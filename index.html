<!DOCTYPE html>
    <body>
        <harshit-logo>
            <img src="./facebook-logo.png" alt="facebook-logo">
        </harshit-logo>

        <script>
            const template = document.createElement("template");
            template.innerHTML = "<style> :host { display: inline-block } </style><slot />";
            class HarshitLogo extends HTMLElement {
                constructor() {
                    super();
                    console.log("created the first custom element");
                    this.attachShadow({
                        mode: "open"
                    });
                }

                connectedCallback() {
                    this.shadowRoot.appendChild(template.content.cloneNode(true));
                    this.animate([
                        {
                            transform: "scale(0) rotate(0deg)"
                        },
                        {
                            transform: "scale(1) rotate(1080deg)"
                        },
                        {
                            transform: "scale(0) rotate(2160deg)"
                        }
                    ], {
                        duration: 1000,
                        easing: "cubic-bezier(0.88,0.02,0.06,1)",
                        fill: "forwards"
                    });
                }
            }
            customElements.define("harshit-logo", HarshitLogo);
        </script>
    </body>
</html>
